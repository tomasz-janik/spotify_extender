{% extends "base.html" %}
{% block title %}Spotify Guesser{% endblock %}
{% block content %}
<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">Spotify Guesser</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/contact">Contact</a>
        </nav>
    </div>
</header>

<main class="px-3">
    <div class="mt-5">
        <form id="explore" method="get" onsubmit="set_url()">
            <input formaction="play" type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white w-25"
                   style="margin-right:5px" value="Play"/>
            <input type="hidden" name='time_range' id="time_range_input" value=""/>
            <input type="hidden" name='top_type' id="top_type_input" value=""/>
        </form>
        <div id="time_range" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="0">
            <div class="carousel-inner" style="min-height: 70px">
                <div class="carousel-item active">
                    <div class="d-block w-100">All Time</div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100">Last Year</div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100">Last Month</div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#time_range" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#time_range" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-bs-target="#time_range" data-value="all_time" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#time_range" data-value="last_year" data-bs-slide-to="1"></li>
                <li data-bs-target="#time_range" data-value="last_month" data-bs-slide-to="2"></li>
            </ol>
        </div>
        <div id="top_type" class="carousel slide" data-bs-ride="carousel" data-bs-interval="0">
            <div class="carousel-inner" style="min-height: 70px">
                <div class="carousel-item active">
                    <div class="d-block w-100">Artists</div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100">Tracks</div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#top_type" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#top_type" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-bs-target="#top_type" data-value="artist" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#top_type" data-value="track" data-bs-slide-to="1"></li>
            </ol>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
  function set_url() {
    var time_range = $('#time_range .carousel-indicators li.active').data('value')
    var top_type = $('#top_type .carousel-indicators li.active').data('value')
    $('input#time_range_input').val(time_range)
    $('input#top_type_input').val(top_type)
  }
</script>
{% endblock %}
